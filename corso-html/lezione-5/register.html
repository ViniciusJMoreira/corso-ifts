<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<style>
    body {
        max-width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
    }
    form {
        width: 250px;
    }
</style>
<body>
    <h1 contenteditable="true">Formulario</h1>
    <form name="register" method="POST" action="http://localhost/linguaggio-markup/register/login.php" enctype="multipart/form-data">
        <fieldset>
            <legend>Register</legend>
            <label for="fullName">Nome Completo:</label><br>
            <input type="text" name="fullName" id="fullName" required tabindex="1" placeholder="Nome Completo"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required autocomplete="on" placeholder="Iserire il tuo e-mail"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" placeholder="Inserire la password" required><br><br>
            <label for="codiceFiscale">Codice Fiscale</label><br>
            <input type="text" name="codeFiscale" id="codiceFiscale" pattern="/^[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]$/"><br><br>
            <label for="phone">Telefono:</label><br>
            <input type="tel" name="phone" id="phone" ><br><br>
            <label for="region">Regione:</label><br>
            <select name="region" id="region">
                <option value="" disabled selected>--Selezionare una opzione</option>
                <option value="emilia-romagna">Emilia-Romagna</option>
                <option value="toscana">Toscana</option>
                <option value="lombardia">Lombardia</option>
                <option value="abruzzo">Abruzzo</option>
                <option value="piemonte">Piemonte</option>
            </select><br><br>
            <label for="dateBirthday">Data di Nascita:</label><br>
            <input type="date" name="dateBirthday" id="dateBirthday" ><br><br>
            <fieldset>
                <legend>Genere</legend>
                <input type="radio" name="gender" id="male" value="male" selected>
                <label for="male">Maschile</label><br>
                <input type="radio" name="gender" id="female">
                <label for="female">Femminile</label><br>
            </fieldset><br>
            <fieldset>
                <legend>Profissionalit√†</legend>
                <input type="checkbox" name="fullstack" id="fullstack" value="fullstack">
                <label for="fullstack">Fullstack</label><br>
                <input type="checkbox" name="frontEnd" id="frontEnd" value="front-end">
                <label for="frontEnd">Front-End</label><br>
                <input type="checkbox" name="backEnd" id="backEnd" value="back-end">
                <label for="backEnd">Back-End</label><br><br>
                <input list="library" name="library-list" id="library-list" placeholder="--Scegliere una libreria">
                <datalist id="library">
                    <option value="React"></option>
                    <option value="Vue"></option>
                    <option value="Angular"></option>
                </datalist><br>
            </fieldset><br>
            <label for="curriculum">Agg. Curriculum</label>
            <input type="file" name="curriculum" id="curriculum"><br><br>
            <label for="portfolioUrl">Portifolio Url:</label>
            <input type="url" name="portfolioUrl" id="portfolioUrl" placeholder="Inserire l'url del tuo portfolio"><br><br>
            <input type="hidden" name="document" value="test">
            <label for="">Aspetto Preferito:</label><br>
            <input type="color" name="color" id="color"><br><br>
            <fieldset>
                <legend>Valuta il servizio</legend>
                <label for="rating">Valutazione:</label>
                <input type="number" name="rating" id="rating" min="4" max="10" step="2"><br>
                <input type="range" name="" id=""><br><br>
                <label for="description">Descrizione</label>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Lasciare una descrizione"></textarea>
            </fieldset><br>
            <button type="submit">Registro</button>
            <button id="changeColor">Evento JS</button>
            <button type="reset">Pulisci i campi</button>
        </fieldset>
    </form>
    <script>
        console.log('Hello');
    </script>
</body>
</html>
